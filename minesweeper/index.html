<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Minesweeper Game</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id='content' class='container-fluid'>
 			 <div class="row">
 			 	 <div class="col-sm" id='content'></div>
 			 </div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
		<script src="js/override.js"></script>
		<script src="js/app.js"></script>
		<script src="js/model.js"></script>
		<script src="js/viewHelpers.js"></script>
		<script src="js/view.js"></script>
		<script src="js/Minespweeper.js"></script>
		
		<script id="main-template" type="text/x-handlebars-template">
			<div class="nav_fix"></div>
			<div class='new-game-button'><button class="btn btn-primary">New Game</button></div>

			<div id='game-container' style="width:{{viewPortWidth}}px;height: {{viewPortHeight}}px">
			</div>
		</script>
		<script id='game-template' type="text/x-handlebars-template">
				{{#repeat totalBoxes}}
						{{>box}}
				{{/repeat}}
		</script>
		<script id="box-template" type="text/x-handlebars-template">
			<div class='box {{get_box_class @index isEndGame}}'  data-boxid='{{@index}}'>
			<div class='box-content'>
				{{box_content @index isEndGame}}
			</div>
		</div>
		</script>
	</body>
</html>
